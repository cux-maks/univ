<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>칵테일 소개</title>
    <link rel="stylesheet" href="./stylesheets/cocktail.css" />
  </head>
  <body>
    <div class="body">
      <header>
        <div class="title-logo">
          <img src="./images/title-logo.png" width="300px" />
        </div>
        <nav>
          <button id="nav-cocktail-recipe">칵테일 레시피</button>
          <button id="nav-own-cocktail">나만의 칵테일</button>
          <button id="nav-ingredient">재료</button>
          <button id="nav-search">검색</button>
        </nav>
        <div class="login-signup">
          <button id="login-button">로그인</button>
          <button id="signup-button">회원가입</button>
        </div>
      </header>
      <content class="recipe-container">
        <h2 class="cocktail-title">칵테일 이름</h2>
        <div class="recommend">
          추천
          <div class="recommend-count">로딩중</div>
        </div>
        </dib>
        <div class="writer">
          작성자
          <div id="writer-value">로딩중</div>
        </div>
        <div class="cocktail-img" ><img id="cocktail-img1" src="./images/non-img.png" /></div>
        <div class="recipe-inner-container">
          <h2 class="cocktail-ingredient">재료</h2>
          <div class="cocktail-ingredient-card-container">
            <div class="cocktail-ingredient-card">
              <div class="recipe-img"></div>
              <div class="recipe-detail"></div>
            </div>
            <div class="cocktail-ingredient-card"></div>
          </div>
          <h2 class="cocktail-recipe">만드는 방법</h2>
          <div class="cocktail-recipe-container"></div>
          <h2 class="snack-title">어울리는 안주</h2>
          <div class="snack-container">
            <div class="snack-card">
              <div class="snack-img"></div>
              <div class="snack-detail">바지락 홍합탕</div>
            </div>
            <div class="snack-card">
              <div class="snack-img"></div>
              <div class="snack-detail">홍합탕</div>
            </div>
            <div class="snack-card">
              <div class="snack-img"></div>
              <div class="snack-detail">조개탕</div>
            </div>
          </div>
          <h2 class="tool-title">필요한 도구</h2>
          <div class="tool-container">
            <div class="tool-card">
              <div class="tool-img"></div>
              <div class="tool-detail">블렌더</div>
            </div>
            <div class="tool-card">
              <div class="tool-img"></div>
              <div class="tool-detail">쉐이커</div>
            </div>
            <div class="tool-card">
              <div class="tool-img"></div>
              <div class="tool-detail">막대기</div>
            </div>
          </div>
          <h2 class="comment-title">댓글</h2>
          <div class="comment-container">
            <input type="text" id="comment-input" />
            <button id="comment-button">등록</button>
            <div class="comment-card-container"></div>
          </div>
          <div class="delete-container">
            <button id="delete-button">삭제</button>
          </div>
        </div>
      </content>
    </div>
    <script src="./javascripts/cocktail.js"></script>
  </body>
</html>
