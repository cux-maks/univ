<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link rel="stylesheet" href="./stylesheets/mypage.css" />
  </head>
  <body>
    <div class="body">
      <header>
        <div class="title-logo">
          <img src="./images/title-logo.png" width="300px" />
        </div>
        <nav>
          <button id="nav-cocktail-receipe">칵테일 레시피</button>
          <button id="nav-own-cocktail">나만의 칵테일</button>
          <button id="nav-ingredient">재료</button>
          <button id="nav-search">검색</button>
        </nav>
        <div class="login-signup">
          <button id="login-button">로그인</button>
          <button id="signup-button">회원가입</button>
        </div>
      </header>

      <content class="content-container">
        <div class="left-top-container">
          <div class="nickname">Loading..</div>
        </div>
        <div class="right-top-container">
          <div class="change-pw-info">
            <div class="change-pw">비밀번호 변경</div>
            <div class="change-email">이메일 변경</div>
          </div>
          <div class="withdrawal">회원 탈퇴</div>
        </div>
        <div class="left-bottom-container">
          <div class="my-post">
            작성한 게시글
            <div class="my-post-count">Loading..</div>
          </div>
        </div>
        <div class="right-bottom-container">
          <div class="my-comment">
            작성한 댓글
            <div class="my-comment-count">Loading..</div>
          </div>
        </div>
      </content>
    </div>
    <script src="./javascripts/mypage.js"></script>
  </body>
</html>
