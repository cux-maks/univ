<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search</title>
    <link rel="stylesheet" href="./stylesheets/search.css" />
  </head>
  <body>
    <header>
      <div class="title-logo">
        <img src="./images/title-logo.png" width="300px" />
      </div>
      <nav>
        <button id="nav-cocktail-receipe">칵테일 레시피</button>
        <button id="nav-own-cocktail">나만의 칵테일</button>
        <button id="nav-ingredient">재료</button>
        <button id="nav-search">검색</button>
      </nav>
      <div class="login-signup">
        <button id="login-button">로그인</button>
        <button id="signup-button">회원가입</button>
      </div>
    </header>
    <div class="search-box">
      <img src="./images/돋보기.png" id="search-img" />
      <input id="search-input" placeholder="검색할 칵테일 이름을 검색하시오" />
    </div>
    <div class="result-box">
      <div id="result-text">검색결과</div>
    </div>
    <script src="./javascripts/search.js"></script>
  </body>
</html>
