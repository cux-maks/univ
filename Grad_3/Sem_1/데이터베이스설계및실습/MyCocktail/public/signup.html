<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesheets/signup.css" />
  </head>
  <body>
    <nav>
      <ul class="nav nav-pills">
        <div class="title-logo">
          <img src="./images/title-logo.png" width="300px" />
        </div>
        <div class="nav-right-item">
          <button id="login-button-top">로그인</button>
          <button id="signup-button-top">회원가입</button>
        </div>
      </ul>
    </nav>
    <form action="" class="signup-form">
      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" placeholder="이름" />
      </div>
      <div class="id-form">
        <div class="mb-3">
          <label for="id" class="form-label">아이디</label>
          <input
            type="text"
            class="form-control"
            id="id"
            placeholder="아이디"
          />
        </div>
      </div>
      <div class="id-check-view">
        <p>이미 사용중인 아이디입니다.</p>
      </div>
      <div class="mb-3">
        <label for="pw" class="form-label">비밀번호</label>
        <input
          type="password"
          class="form-control"
          id="pw"
          placeholder="비밀번호"
        />
      </div>
      <div class="mb-3">
        <label for="pw-check" class="form-label">비밀번호 확인</label>
        <input
          type="password"
          class="form-control"
          id="pw-check"
          placeholder="비밀번호를 다시 한번 입력해주세요"
        />
      </div>
      <div class="pw-check-view">
        <p>비밀번호가 일치하지 않습니다</p>
      </div>
      <div class="mb-3">
        <label for="birthdate" class="form-label">생년월일</label>
        <input
          type="date"
          class="form-control"
          id="birthdate"
          placeholder="생일"
          value="2000-06-01"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="이메일"
        />
      </div>
      <div class="email-check-view">
        <p>이미 사용중인 이메일입니다.</p>
      </div>
      <div class="mb-3">
        <label for="phone-number" class="form-label">전화번호</label>
        <input
          type="tel"
          class="form-control"
          id="phone-number"
          placeholder="010-0000-0000"
        />
      </div>
      <div class="phone-check-view">
        <p>이미 사용중인 전화번호입니다.</p>
      </div>
      <div class="signup-button">
        <button
          type="submit"
          class="btn btn-outline-primary"
          id="signup-button"
        >
          회원가입
        </button>
        <button type="button" class="btn btn-outline-danger" id="cancel-button">
          취소
        </button>
      </div>
    </form>
    <div id="test-box"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./javascripts/signup.js"></script>
  </body>
</html>
